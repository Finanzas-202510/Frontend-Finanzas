<mat-toolbar color="primary">
  <span class="Title"><strong>BondFlow</strong></span>
  <span class="spacer"></span>
  <nav>
    <button mat-button routerLink="/dashboard">Dashboard</button>
    <button mat-button routerLink="/nuevo-bono">Bonos</button>
    <button mat-button routerLink="/configuracion">Configuración</button>
  </nav>
  <span class="spacer"></span>
  <span *ngIf="userName" class="username">Bienvenido, {{ userName }} | {{ businessName }}</span>
  <button mat-icon-button [matMenuTriggerFor]="userMenu">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #userMenu="matMenu">
    <button mat-menu-item (click)="logout()">
      <mat-icon>logout</mat-icon>
      <span>Cerrar sesión</span>
    </button>
  </mat-menu>
</mat-toolbar>
